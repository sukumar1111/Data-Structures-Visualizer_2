<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked List Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button><a href="../../index.html">Home</a></button>
    <h1>Linked List Visualization</h1>
    <div class="controls">
      <input type="text" id="nodeValue" placeholder="Enter node value" />
      <button id="addNode">Add Node</button>
      <button id="deleteNode">Delete Node</button>
      <button id="resetList">Reset List</button>
    </div>
    <div id="feedback" class="feedback"></div>
    <div id="linkedList" class="linked-list"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
