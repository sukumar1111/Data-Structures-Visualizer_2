<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for code display */
        .code-display {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .code-block {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            width: 30%;
            font-family: 'Courier New', Courier, monospace;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .code-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <a href="../../index.html" class="home-link">HOME PAGE</a>
        <h1 class="heading">Queue Visualization</h1>
    </header>

    <div class="container">
        <div class="container-header">
            <input type="number" class="text" required>
            <button class="enqueue">Enqueue</button>
            <button class="dequeue">Dequeue</button>
            <button class="reset">Reset</button>
        </div>

        <div class="container-body">
            <div class="queue">
                <div class="main-queue-bucket"></div>
            </div>

            <div class="info">
                <div class="sec1">
                    <h3>Front of the Queue:</h3>
                    <button class="box"></button>
                </div>
                <div class="sec2">
                    <h3>Last Added Item:</h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Last Removed Item:</h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Size of the Queue:</h3>
                    <button class="box">0</button>
                </div>

                <div class="message-box">
                    <h2>Message Box</h2>
                    <div class="message"></div>
                </div>
            </div>

            <!-- Code display section -->
            <div class="code-display">
                <div class="code-block python-enqueue-code">
                    <div class="code-title">Enqueue</div>
                    <pre><code>queue.append(item)</code></pre>
                </div>

                <div class="code-block python-dequeue-code">
                    <div class="code-title">Dequeue</div>
                    <pre><code>queue.pop(0)</code></pre>
                </div>

                <div class="code-block python-front-code">
                    <div class="code-title">Peek</div>
                    <pre><code>queue[0]</code></pre>
                </div>
            </div>


        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
